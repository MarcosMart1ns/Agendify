<app-navbar [backButton]="false" [user]="loggedUser"></app-navbar>
<main>
  <ng-container *ngIf="loggedUser">
    <ng-container
      *ngIf="
        loggedUser.tipo == 1;
        then clienteComponent;
        else estabelecimentoComponent
      "
    ></ng-container>

    <ng-template #clienteComponent>
      <a [routerLink]="'/'">Agende um atendimento</a>
      <h1>Meus horários agendados</h1>
      <app-lista-agendamentos-cliente-component
        class="card-agendamento-wrapper"
        [agendamentos]="agendamentos"
      />
    </ng-template>

    <ng-template #estabelecimentoComponent>
      <h1>Meus horários agendados</h1>
      <app-lista-agendamentos-estabelecimento-component />
    </ng-template>
  </ng-container>
</main>
