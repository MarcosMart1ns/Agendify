<div class="container">

  <div class="message-avatar-container">
    <div class="welcome-message">
      <p>Bem vindo (a),</p>
      <p class="name">{{activeUser?.nome}}</p>
    </div>
    <div class="avatar">
        <img [routerLink]="'/profile'" src="./assets/images/avatar_default.png" alt="" >
    </div>
  </div>

  <div>
    <a >
      <img src="./assets/images/Logout.svg" alt="" (click)="logout()">
    </a>
  </div>
</div>
