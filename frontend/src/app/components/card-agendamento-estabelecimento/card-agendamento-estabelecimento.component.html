<div class="container">
  <div class="row">
    <div class="col-1 my-auto">
      <img height="24px" width="24px" src="./assets/images/horario.svg" />
    </div>
    <div class="col-11 col-xl-2 dataHora my-auto">{{ dataHora | date : "HH:mm" : "+00:00" }}</div>
    <div class="col-12 col-xl-9 cardEstabelecimento">
      <div class="row">
        <div class="col-12 col-xl-2 text-center my-auto">
          <img
            class="imagem"
            [src]="
              urlImagem == null
                ? 'https://via.placeholder.com/60x61'
                : urlImagem
            "
            alt="Imagem do Cliente"
          />
        </div>
        <div class="col-12 col-xl-5 nome text-center my-auto">
          {{ nome }}
        </div>
        <div class="col-12 col-xl-4 servico my-auto">
            {{nomeServico}}
        </div>
        <div class="col-1 p-2 d-none d-xl-flex justify-content-end my-auto">
            <img
              height="24px"
              width="24px"
              src="./assets/images/check_verde.svg"
            />
          </div>
      </div>
    </div>
  </div>
</div>
