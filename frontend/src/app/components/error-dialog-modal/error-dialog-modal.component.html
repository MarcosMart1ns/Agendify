<h2 mat-dialog-title class="title">
  <mat-icon fontIcon="close"></mat-icon>
  <p>{{data.title}}</p>
</h2>

<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="buttonNao" [mat-dialog-close]="true" (click)="data.confirmFunction()">OK</button>
</mat-dialog-actions>
