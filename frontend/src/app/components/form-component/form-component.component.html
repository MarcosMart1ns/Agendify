<form [formGroup]="formGroup" >
  <p class="title">{{formTitle}}</p>

  <input *ngFor="let input of formFieldsModel"
         id="{{input.fieldName.toLowerCase()}}"
         name="{{input.fieldName.toLowerCase()}}"
         placeholder="{{input.fieldName}}"
         type="{{input.fieldType}}"
         formControlName="{{input.controlName}}"
  >

  <app-confirm-button disabled="!formGroup.valid" (click)="onSubmit()" [buttonText]="'Cadastrar-se'"/>
</form>
