spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/agendify
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/agendify
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/agendify/protocol/openid-connect/certs
